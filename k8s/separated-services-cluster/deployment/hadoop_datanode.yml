apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hadoop-datanode
  labels:
    app: hadoop
    unit: datanode
spec:
  serviceName: hadoop
  replicas: 1
  selector:
    matchLabels:
      app: hadoop
      unit: datanode
  template:
    metadata:
      labels:
        app: hadoop
        unit: datanode
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - hadoop
                  - key: unit
                    operator: In
                    values:
                      - namenode
                      - datanode
              topologyKey: kubernetes.io/hostname
      initContainers:
        - name: hadoop-init
          image: mpolatcan/hadoop:3.2.1-java8
          imagePullPolicy: Always
          command:
            - /bin/bash
          args:
            - -c
            - $(INIT_SCRIPT)
          envFrom:
            - configMapRef:
                name: hadoop-init
          volumeMounts:
            - mountPath: /hadoop-state
              name: hadoop-dn-volume
      containers:
        - name: hadoop-datanode
          image: mpolatcan/hadoop:3.2.1-java8
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: hadoop-datanode
          volumeMounts:
            - mountPath: /home/hduser
              name: hadoop-dn-volume
          livenessProbe:
            tcpSocket:
              port: 9864
            initialDelaySeconds: 15
            periodSeconds: 2
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 9864
            initialDelaySeconds: 15
            periodSeconds: 2
            failureThreshold: 3
      securityContext:
        fsGroup: 1000
      restartPolicy: Always
  volumeClaimTemplates:
    - metadata:
        name: hadoop-dn-volume
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: gce-pd-hdd
        resources:
          requests:
            storage: 50Gi